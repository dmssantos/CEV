<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(124, 202, 253);
            color: white; /* Comentário no css */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 239, 100)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso pe um comentário no html -->
    <p>Ja me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`) // Formatado
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
